<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App – Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <div class="maindiv">
        <h1>Interest Calculator</h1>
                
        <table>
            <tbody><tr>
                <td>Amount:</td>
                <td><input type="number" id="principal"></td>
            </tr>
            <tr>
                <td>Interest Rate:</td>
                <td><input type="range" id="rate" min="1" max="20" step="0.25" value="10" oninput="showVal(this.value)" onchange="showVal(this.value)"><span id="showRate"></span></td>
            </tr>
            <tr>
                <td>No. of Years:</td>
                <td><select name="years" id="years">
                        <option value="1" selected="selected">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                      </select></td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="compute()">Compute Interest</button></td>
            </tr>
            <tr>
                <td colspan="2"><span id="result"></span></td>
            </tr>
        </tbody></table>          
         <br>                     
        <footer>© VEDANT KONA 
            <br>Everyone Can Get Rich
        </footer>
        
        </div>
    <script>
        function compute()
        {
            var principal = document.getElementById("principal").value;
            var rate = document.getElementById("rate").value;
            var years = document.getElementById("years").value;

            if (principal == "") { 
            alert("Amount can't by empty or alphabet character");
            document.getElementById("principal").focus();
            return false;
        }
        else   
        {
            if (principal <= 0) { 
            alert("Enter a positive number");
            document.getElementById("principal").focus();
            return false;
        }
    }
            var HDB = new Date().getFullYear(); 
            var future= parseInt(HDB,10) + parseInt(years,10);
            var interest= principal * years * rate / 100;
            var result= "If you deposit <mark>" + principal + "</mark>,<br> at an interest rate of <mark>" + rate + "</mark> % <br> You will receive an amount of <mark>" + interest + ",</mark><br> in the year <mark>" + future + "</mark>";
            document.getElementById("result").innerHTML=result;
        }
        function showVal(newVal)
        { 
            document.getElementById("showRate").innerHTML=newVal + '%';
        }
    </script>
    
</body>
</html>
